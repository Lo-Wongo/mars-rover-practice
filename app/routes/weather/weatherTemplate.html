<h3>Current weather conditions on Mars:</h3>
<div class="weather_info">
    <div>
        <img class="weather_graphic" src="./app/images/sunny.svg" alt="">
    </div>
    <ul>
        <li>
            <h5>Conditions: </h5>{{weather.report.atmo_opacity}}</li>
        <li>
            <h5>High Temp: </h5>{{weather.report.max_temp_fahrenheit}} &degF</li>
        <li>
            <h5>Low Temp: </h5>{{weather.report.min_temp_fahrenheit}} &degF</li>
        <li>
            <h5>Chance of precipitation: </h5>0%</li>
    </ul>
    <!--{{weather}}-->
</div>
