<!DOCTYPE html>
<html lang="en" ng-app="marsApp">

<head>
    <title>Mars Rovers!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bundle.css" rel="stylesheet">
    <!--<link href="icons/favicon.ico" rel="icon" type="image/x-icon" />-->
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
</head>

<body ng-controller="marsCtrl">
    <!--<header-dir></header-dir>-->
    <header class="main_header">
        <ul class="nav_links">
            <div>All Rovers</div>
            <div>Curiosity</div>
            <div>Opportunity</div>
        </ul>
    </header>

    <div class="content">
        <div>
            <div class="img_cntnr" ng-repeat="photo in photos">
                <h3>{{photo.rover.name}}: {{photo.earth_date}}</h3>
                <img class="rvr_img" ng-src="{{photo.img_src}}" alt="">
                <hr>
            </div>

        </div>
    </div>

    <mars-dir></mars-dir>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
    <script src="bundle.js"></script>
</body>

</html>
